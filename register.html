<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | RoadReady Assist</title>
    <link rel="stylesheet" href="style.css" />
    
    <link rel="stylesheet" href="register.css" />
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <h3>ORVB<span>Assist</span></h3>
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-outline">Login</a>
                <a href="register.html" class="btn btn-primary">Register</a>
            </div>
        </div>
    </header>

    <div class="register-container">
        <h2>Create an Account</h2>
        <form id="registerForm">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" required />

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="model">Vehicle Model</label>
            <input type="text" id="model" name="model" required/>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required />

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h3>ORVB Assist</h3>
                    <p>Your trusted partner for roadside assistance and auto services.</p>
                </div>
                <div class="footer-links">

                    <div class="footer-contact">
                        <h4>Contact Us</h4>
                        <p><i class="fas fa-phone"></i> +91 7015003372</p>
                        <p><i class="fas fa-envelope"></i> deepanshbanga312@gmail.com.com</p>
                        <p><i class="fas fa-map-marker-alt"></i> Mohali,Punjab</p>
                    </div>
                </div>

            </div>
        </div>
    </footer>

    <script src="register.js"></script>
</body>

</html>
